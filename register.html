<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
</head>
<body>
    <main>
        <section>
            <h1>Registro de usuario</h1>
            <form action="" method="get">
                <label for="nombre">Nombre y apellido</label>
                <input type="text" name="Nombre y apellido" placeholder="Ingrese nombre y apellido" id="nombre" required>
                <br>
                <label for="usuario">Usuario</label>
                <input type="text" name="Nombre de usuario" placeholder="Ingrese su nombre de usuario" id="usuario" required>
                <br>
                <label for="email">Email</label>
                <input type="email" name="Email" placeholder="Ingrese su mail" id="email" required>
                <br>
                <label for="date">Fecha de nacimiento</label>
                <input type="date" name="Fecha de nacimiento" id="nacimiento" required>
                <br>
                <label for="address">Domicilio</label>
                <input type="address" name="Domicilio" placeholder="Ingrese su domicilio">
                <br>
                <label for="usuario">Perfil del usuario</label>
                <select name="Perfil del usuario" id="perfil">
                    <option value="compra">Comprador</option>
                    <option value="venta">Vendedor</option>
                </select>
                <br>
        <h4>Categorías de interés</h4>
        <label for="electro">Electro</label>
        <input type="checkbox" name="electro" id="electro">
        <label for="moda">Moda</label>
        <input type="checkbox" name="moda" id="moda">
        <label for="hogar">Hogar</label>
        <input type="checkbox" name="hogar" id="hogar">
        <label for="jugueteria">Juguetería</label>
        <input type="checkbox" name="jugueteria" id="jugueteria">
        <label for="vida-sana">Vida sana</label>
        <input type="checkbox" name="vida-sana" id="vida-sana">
                <br>
            <label for="avatar" id="avatar" name="avatar" accept="image/png, image/jpeg">Foto de usuario</label>
            <input type="file">
            <br>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required>
            <br>
            <label for="password">Confirmar contraseña</label>
            <input type="password" name="password" id="password" required>
            <br>
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </form>
        
        </section>
    </main>
</body>
</html>
